<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Arrow Functions</title>
</head>

<body>
    <script>
        const names = ['Kriz', 'Pepe', 'Emi'];

        // The old way:
        const fullNamesOld = names.map(function (name) {
            return `${name} Kowalski`;
        });

        const fullNames = names.map((name) => {
            // return  `${name} Kowalski`
        });

        // () not needed when only one parameter
        const fullNames2 = names.map(name => {
            return `${name} Kowalski`
        });

        // implicit return - when one liner:
        const fullNames3 = names.map(name => `${name} Kowalski`);

        console.log(fullNamesOld);
        console.log(fullNames);
        console.log(fullNames2);
        console.log(fullNames3);

        
    </script>
</body>

</html>
