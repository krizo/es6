<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>

<body>
  <script>
    const person = {
      first: 'Wes',
      last: 'Bos',
      country: 'Canada',
      city: 'Hamilton',
      twitter: '@wesbos'
    };

    // Destructuring syntax:
    const {
      first,
      last,
    } = person;

    // This gives:
    // first = person.first;
    // last = person.last;

    const wes = {
      first: 'Wes',
      last: 'Bos',
      links: {
        social: {
          twitter: 'https://twitter.com/wesbos',
          facebook: 'https://facebook.com/wesbos.developer',
        },
        web: {
          blog: 'https://wesbos.com'
        }
      }
    };

    const {
      twitter: tweet,
      facebook: fb
    } = wes.links.social;

    // That gives:
    // tweet = wes.links.social.twitter
    // fb = wes.links.social.facebook
    

    // Destructuring with default values:
    const settings = {
      width: 300,
      color: 'black'
    } // height, fontSize

    const {
      width = 100, height = 100, color = 'blue', fontSize = 25
    } = settings;

    // width = 300 - since it's present in settings
    // color = 'black' - same
    // fontSize = 25 // default value
    // height = 100 // default value

    // Object Destructuring with variable renaming & default values
    const { w: width = 400, h: height = 500 } = { w: 800 }
    
  </script>
</body>

</html>
