<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  {
    const name = 'kriz';
    console.log(name);
  }

  // let is block scoped, don't use var here unless you really need it
  for(let i = 0; i < 10; i++) {
    console.log(i);
    setTimeout(function() {
      console.log('The number is ' + i);
    },1000);
  }
  

</script>
</body>
</html>
